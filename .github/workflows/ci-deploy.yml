name: CI Deploy

on:
  push:
    branches: [ main ]

env:
  BUCKET_NAME: ai-static-site-2025-dan  # Replace with your actual bucket name
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write       # Required for OIDC
      contents: read        # Least privilege for repo access

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate site structure
        run: |
          if [ -f "site/index.html" ]; then
            echo "✓ site/index.html found"
            echo "First 10 lines:"
            head -10 site/index.html
          else
            echo "✗ site/index.html not found"
            exit 1
          fi

      - name: Lint YAML files
        run: |
          python3 -c "
          import yaml, glob
          for file in glob.glob('**/*.yml', recursive=True) + glob.glob('**/*.yaml', recursive=True):
              try:
                  with open(file) as f:
                      yaml.safe_load(f)
                  print(f'✓ {file}')
              except Exception as e:
                  print(f'✗ {file}: {e}')
                  exit(1)
          "

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::374288915535:role/GitHubS3DeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync site/ s3://${{ env.BUCKET_NAME }} --delete
          echo "✓ Site deployed to S3 bucket: ${{ env.BUCKET_NAME }}"